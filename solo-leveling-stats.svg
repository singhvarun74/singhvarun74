<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .background { fill: #040509; }
    .header { font: bold 28px 'Segoe UI', sans-serif; fill: #E2BEFF; }
    .subheader { font: bold 18px 'Segoe UI', sans-serif; fill: #D2DFEB; }
    .bar-bg { fill: #1B02A4; opacity: 0.3; rx: 5; ry: 5; }
    .bar-fill { fill: url(#gradient); rx: 5; ry: 5; }
    .glow { filter: url(#glow); }
    .glitch { animation: glitch 5s infinite; }
    .pulse { animation: pulse 2s infinite; }
    .stat-value { font: bold 16px 'Segoe UI', sans-serif; fill: #D2DFEB; text-anchor: end; }
  </style>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0043FF"/>
      <stop offset="100%" stop-color="#E2BEFF"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#0043FF" flood-opacity="0.6" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect class="background" width="100%" height="100%" />

  <!-- Main Title -->
  <text x="50%" y="50" text-anchor="middle" class="header glitch">Level: {{LEVEL}}</text>

  <!-- XP Bar -->
  <text x="400" y="85" text-anchor="middle" class="subheader pulse">XP: {{CURRENT_XP}} / {{NEXT_LEVEL_XP}}</text>
  <rect x="100" y="95" width="600" height="20" class="bar-bg"/>
  <rect x="100" y="95" width="{{XP_BAR_WIDTH}}" height="20" class="bar-fill glow"/>

  <!-- Stats Section -->
  <g transform="translate(0, 50)">
    <text x="80" y="120" class="subheader">Activity:</text>
    <rect x="250" y="105" width="400" height="15" class="bar-bg"/>
    <rect x="250" y="105" width="{{ACTIVITY_WIDTH}}" height="15" class="bar-fill"/>
    <text x="670" y="120" class="stat-value">+{{ACTIVITY_XP}}</text>
    
    <text x="80" y="160" class="subheader">Commits:</text>
    <rect x="250" y="145" width="400" height="15" class="bar-bg"/>
    <rect x="250" y="145" width="{{COMMITS_WIDTH}}" height="15" class="bar-fill"/>
    <text x="670" y="160" class="stat-value">+{{COMMITS_XP}}</text>

    <text x="80" y="200" class="subheader">Stars:</text>
    <rect x="250" y="185" width="400" height="15" class="bar-bg"/>
    <rect x="250" y="185" width="{{STARS_WIDTH}}" height="15" class="bar-fill"/>
    <text x="670" y="200" class="stat-value">+{{STARS_XP}}</text>
  </g>

  <!-- Footer -->
  <text x="400" y="380" text-anchor="middle" class="header glitch">Next Level: {{NEXT_LEVEL_XP}} XP</text>
</svg>
