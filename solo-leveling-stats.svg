<!-- solo-leveling-stats.svg -->
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes fillAnimation {
          0% { width: 0; }
          100% { width: 100%; }
        }
        
        @keyframes glowPulse {
          0% { filter: drop-shadow(0 0 2px #E2BEFF); }
          50% { filter: drop-shadow(0 0 8px #0043FF); }
          100% { filter: drop-shadow(0 0 2px #E2BEFF); }
        }
        
        .stats-container {
          font-family: 'Courier New', monospace;
          background-color: #040509;
          border: 2px solid #4C515B;
          border-radius: 10px;
          padding: 20px;
          color: #D2DFEB;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          box-shadow: 0 0 20px rgba(0, 67, 255, 0.3);
        }
        
        .header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
          border-bottom: 1px solid #4C515B;
          padding-bottom: 10px;
        }
        
        .level {
          font-size: 24px;
          font-weight: bold;
          color: #E2BEFF;
        }
        
        .xp-container {
          margin-top: 10px;
          margin-bottom: 30px;
        }
        
        .xp-bar-bg {
          height: 20px;
          background-color: #1B02A4;
          border-radius: 10px;
          position: relative;
          overflow: hidden;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .xp-bar-fill {
          height: 100%;
          width: 69%;
          background: linear-gradient(90deg, #E2BEFF 0%, #0043FF 100%);
          border-radius: 10px;
          animation: fillAnimation 2s ease-out, glowPulse 2s infinite;
        }
        
        .xp-text {
          text-align: right;
          margin-top: 5px;
          font-size: 14px;
          color: #D2DFEB;
        }
        
        .stat-row {
          display: flex;
          margin-bottom: 15px;
          align-items: center;
        }
        
        .stat-label {
          width: 120px;
          font-weight: bold;
          color: #D2DFEB;
        }
        
        .stat-bar-bg {
          flex-grow: 1;
          height: 15px;
          background-color: #1B02A4;
          border-radius: 7px;
          position: relative;
          overflow: hidden;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .stat-bar-fill {
          height: 100%;
          background: linear-gradient(90deg, #E2BEFF 0%, #0043FF 100%);
          border-radius: 7px;
          box-shadow: 0 0 5px #E2BEFF;
        }
        
        .intelligence-fill {
          width: 100%;
          animation: fillAnimation 1.5s ease-out;
        }
        
        .strength-fill {
          width: 75%;
          animation: fillAnimation 1.5s ease-out 0.3s both;
        }
        
        .speed-fill {
          width: 63%;
          animation: fillAnimation 1.5s ease-out 0.6s both;
        }
        
        .precision-fill {
          width: 71%;
          animation: fillAnimation 1.5s ease-out 0.9s both;
        }
        
        .mana-fill {
          width: 100%;
          animation: fillAnimation 1.5s ease-out 1.2s both;
        }
        
        .stat-value {
          width: 50px;
          text-align: right;
          margin-left: 10px;
          font-weight: bold;
          color: #E2BEFF;
        }
      </style>
      <div class="stats-container">
        <div class="header">
          <div class="level">üõ°Ô∏è Level: 19</div>
          <div>‚öîÔ∏è The Solo Coder</div>
        </div>
        
        <div class="xp-container">
          <div class="xp-bar-bg">
            <div class="xp-bar-fill"></div>
          </div>
          <div class="xp-text">XP: 69/100 (Next Level Soon...)</div>
        </div>
        
        <div class="stat-row">
          <div class="stat-label">üß† Intelligence:</div>
          <div class="stat-bar-bg">
            <div class="stat-bar-fill intelligence-fill"></div>
          </div>
          <div class="stat-value">+120</div>
        </div>
        
        <div class="stat-row">
          <div class="stat-label">üî• Strength:</div>
          <div class="stat-bar-bg">
            <div class="stat-bar-fill strength-fill"></div>
          </div>
          <div class="stat-value">+90</div>
        </div>
        
        <div class="stat-row">
          <div class="stat-label">‚ö° Speed:</div>
          <div class="stat-bar-bg">
            <div class="stat-bar-fill speed-fill"></div>
          </div>
          <div class="stat-value">+75</div>
        </div>
        
        <div class="stat-row">
          <div class="stat-label">üéØ Precision:</div>
          <div class="stat-bar-bg">
            <div class="stat-bar-fill precision-fill"></div>
          </div>
          <div class="stat-value">+85</div>
        </div>
        
        <div class="stat-row">
          <div class="stat-label">üåÄ Mana:</div>
          <div class="stat-bar-bg">
            <div class="stat-bar-fill mana-fill"></div>
          </div>
          <div class="stat-value">‚àû</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
