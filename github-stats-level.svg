<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #040509;
    }
    .header {
      font: bold 24px 'Segoe UI', sans-serif;
      fill: #E2BEFF;
    }
    .subheader {
      font: 18px 'Segoe UI', sans-serif;
      fill: #D2DFEB;
    }
    .stats {
      font: 16px 'Segoe UI', sans-serif;
      fill: #D2DFEB;
    }
    .level-bar {
      fill: url(#levelGradient);
      rx: 5;
      ry: 5;
    }
    .level-bar-bg {
      fill: #1B02A4;
      opacity: 0.3;
      rx: 5;
      ry: 5;
    }
    .stat-icon {
      font-family: 'Segoe UI Symbol', sans-serif;
      fill: #E2BEFF;
      font-size: 18px;
    }
    .glow {
      filter: url(#glow);
    }
  </style>
  
  <defs>
    <linearGradient id="levelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0043FF" />
      <stop offset="100%" stop-color="#E2BEFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feFlood flood-color="#0043FF" flood-opacity="0.5" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
    </filter>
  </defs>

  <rect class="background" width="100%" height="100%" />
  
  <text x="50%" y="40" text-anchor="middle" class="header glow">Level: {{LEVEL}}</text>
  <text x="50%" y="70" text-anchor="middle" class="subheader">XP: {{CURRENT_XP}}/{{NEXT_LEVEL_XP}} (Next Level Soon...)</text>
  
  <rect x="50" y="90" width="700" height="20" class="level-bar-bg" />
  <rect x="50" y="90" width="{{XP_PROGRESS_WIDTH}}" height="20" class="level-bar glow" />
  
  <!-- Stats rows -->
  <text x="50" y="150" class="stat-icon">üíª</text>
  <text x="80" y="150" class="stats">Activity:</text>
  <rect x="250" y="135" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="135" width="{{ACTIVITY_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="150" class="stats">+{{ACTIVITY_XP}}</text>
  
  <text x="50" y="190" class="stat-icon">üöÄ</text>
  <text x="80" y="190" class="stats">Commits:</text>
  <rect x="250" y="175" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="175" width="{{COMMITS_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="190" class="stats">+{{COMMITS_XP}}</text>
  
  <text x="50" y="230" class="stat-icon">‚≠ê</text>
  <text x="80" y="230" class="stats">Stars:</text>
  <rect x="250" y="215" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="215" width="{{STARS_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="230" class="stats">+{{STARS_XP}}</text>
  
  <text x="50" y="270" class="stat-icon">üî•</text>
  <text x="80" y="270" class="stats">Streak:</text>
  <rect x="250" y="255" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="255" width="{{STREAK_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="270" class="stats">+{{STREAK_XP}}</text>
  
  <text x="50" y="310" class="stat-icon">üéØ</text>
  <text x="80" y="310" class="stats">Precision:</text>
  <rect x="250" y="295" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="295" width="{{PRECISION_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="310" class="stats">+{{PRECISION_XP}}</text>
  
  <text x="50" y="350" class="stat-icon">üß†</text>
  <text x="80" y="350" class="stats">Mana:</text>
  <rect x="250" y="335" width="400" height="15" class="level-bar-bg" />
  <rect x="250" y="335" width="{{MANA_WIDTH}}" height="15" class="level-bar" />
  <text x="670" y="350" class="stats">‚àû</text>
</svg>
    